<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>


    <ul class="nav navbar-nav mr-auto">
      <li class="nav-item active"><a   class="nav-link"  href="#">Matches</a></li>
      <li class="nav-item"><a class="nav-link"   href="#">Lists</a></li>
      <li class="nav-item"><a  class="nav-link"   href="#">Messages</a></li>
      <li class="nav-item"><a  class="nav-link"   (click)="logout()">Logout</a></li>
    </ul>

    <form *ngIf="!loggedIn()"   #loginForm="ngForm" class="form-inline my-2 my-lg-0"  (ngSubmit) = "login()" >
      <input class="form-control mr-sm-2" type="text" placeholder="Username"  required  [(ngModel)]="model.username" name="username"   aria-label="Search">
      <input class="form-control mr-sm-2" type="text" placeholder="Password"  required   [(ngModel)]="model.password"  name="password"   aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"   [disabled]="!loginForm.valid" >Login</button>
    </form>

    <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
      <li><a (click)="logout()">Logout</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
          aria-haspopup="true" aria-expanded="false">Welcome User <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#"><i class="fa fa-user"></i> Edit Profile</a></li>
          <li role="separator" class="divider"></li>
          <li><a (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
      </li>
    </ul>
</nav>
